<div class="container" ng-if="vm.topic"><div class="row fit-box title-box"><div class="col s12 valign-wrapper desolve no-padding"><div class="col s1 xs12 valign">&nbsp;</div><div class="col s11 xs12 valign topic-title"><a ui-sref="forum"><h6 tooltipped data-position="left" data-delay="150" data-tooltip="Back to forums" style="padding-bottom: 10px">Forums</h6></a></div></div><div class="col s12 no-padding desolve valign-wrapper white-text" style="padding-top: 10px"><div class="col s1 xs12 valign"><a class="btn-floating btn-large waves-effect waves-light prime-darken-0 modal-trigger" tooltipped data-position="top" data-delay="150" data-tooltip="New Post" ng-click="vm.newPostModal()"><i class="material-icons">add</i></a></div><div class="col s11 xs12 valign topic-title"><h3 class="no-margin truncate">{{ vm.topic.title }}</h3><h6>Last Post: <span am-time-ago="vm.topic.lastUpdated"></span></h6></div></div></div><div class="row fit-box" ng-class="vm.initialized ? 'initialized' : ''"><div class="col s12" ng-repeat="post in vm.topic.posts | orderBy: 'createdOn' track by post.id" ng-click="vm.newPostModal(post.content, post.member.username)"><post-item post="post" topic="vm.topic"></post-item></div></div></div><!-- Modal Structure --><div id="NewPost" class="modal"><form name="submitPost" ng-submit="vm.createNewPost()"><div class="modal-content"><div class="row"><div class="input-field col s12"><textarea ng-model="vm.newPost.content" redactor></textarea></div></div></div><div class="modal-footer"><button class="waves-effect waves-green green lighten-4 btn-flat">New Post</button> <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a></div></form></div>
