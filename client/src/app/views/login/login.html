<div class="full-screen">
  <div class="row vertical-align">
    <div class="box-holder">
      <div class="box">
        <form name="syndicate" ng-submit="vm.submitLogin()">

           <div class="title">LOGIN</div>

           <div class="input">
              <label for="name">Email</label>
              <input type="text" name="email" ng-model="vm.login.email" id="email">
              <span class="spin"></span>
           </div>

           <div class="input">
              <label for="pass">Password</label>
              <input type="password" name="pass" ng-model="vm.login.password" id="pass">
              <span class="spin"></span>
           </div>

           <div class="button login">
              <button type="submit"><span>GO</span> <i class="material-icons">done</i></button>
           </div>

         </form>

         <a class="pass-forgot">Forgot your password?</a>

      </div>

      <div class="clear-fix"></div>

      <div class="overbox">
         <div class="material-button alt-2"><span class="shape"></span></div>

         <div class="title">REGISTER</div>

         <div class="input">
            <label for="regname">Username</label>
            <input type="text" name="regname" id="regname">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="regpass">Password</label>
            <input type="password" name="regpass" id="regpass">
            <span class="spin"></span>
         </div>

         <div class="input">
            <label for="reregpass">Repeat Password</label>
            <input type="password" name="reregpass" id="reregpass">
            <span class="spin"></span>
         </div>

         <div class="button">
            <button><span>NEXT</span></button>
         </div>


      </div>
    </div>

  </div>
</div>
