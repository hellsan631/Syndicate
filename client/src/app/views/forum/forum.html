<div class="container">

  <div class="row">

    <div class="col s12"
      ng-repeat="topic in vm.topics | orderBy: '-createdOn'"
      ng-click="vm.goToPost(topic.id)">

      <div class="card grey lighten-5">
        <div class="card-content grey-text text-darken-3">
          <div class="valign-wrapper">

            <div class="col s12 valign no-padding">

              <div class="col l4 m6 s12 truncate">
                {{ topic.title }}
              </div>
              <div class="col l3 m3 s6 truncate">
                {{ topic.person.fullname }}
              </div>
              <div class="col l2 truncate hide-on-med-and-down">
                Accusantium
              </div>
              <div class="col m3 s6 truncate">
                Oct 12th, 2015 @ 9:00pm
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a
    class="right btn-floating btn-large waves-effect waves-light red darken-3 modal-trigger"
    ng-click="vm.newTopicModal()">

    <i class="material-icons">add</i>
  </a>


</div>

<!-- Modal Structure -->
<div id="NewTopic" class="modal">
  <form name="submitTopic" ng-submit="vm.createNewTopic()">
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" ng-model="vm.topic.title" pattern=".{3,100}" class="validate" required>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea ng-model="vm.post.content" redactor></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="waves-effect waves-green green lighten-4 btn-flat">New Topic</button>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </form>
</div>
