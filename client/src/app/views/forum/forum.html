<div class="container">
  <div class="row" style="padding-top: 40px; padding-bottom: 30px;">
    <div class="col s12">
      <a
        class="right btn-floating btn-large waves-effect waves-light red darken-3 modal-trigger"
        ng-click="vm.newTopicModal()">

        <i class="material-icons">add</i>
      </a>
    </div>
  </div>


  <div class="row">

    <div class="col s12 item"
      ng-repeat="topic in vm.topics | orderBy: '-lastUpdated'"
      ng-click="vm.goToPost(topic.id)">

      <topic-item topic="topic"></topic-item>
    </div>
  </div>

</div>

<!-- Modal Structure -->
<div id="NewTopic" class="modal">
  <form name="submitTopic" ng-submit="vm.createNewTopic()">
    <div class="modal-content">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" ng-model="vm.topic.title" pattern=".{3,100}" class="validate" required>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea ng-model="vm.post.content" redactor></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="waves-effect waves-green green lighten-4 btn-flat">New Topic</button>
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
  </form>
</div>
