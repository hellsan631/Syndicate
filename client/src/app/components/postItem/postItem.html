<div
  class="card hoverable darken-3"
  ng-class="post.member.id === topic.memberId ? 'grey white-text' : 'white black-text'">
  <div class="card-content">
    <span class="card-title">
      <strong>@{{ post.member.username }}</strong>
      <small class="right small" am-time-ago="post.createdOn"></small>
    </span>
    <div ng-bind-html="post.content | trust"></div>
  </div>
</div>
